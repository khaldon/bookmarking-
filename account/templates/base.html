{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="{% static 'css/base.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>

        <div class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
            <a href="#" class="navbar-brand">Bookmarks</a>
           <button class="navbar-toggler" type="button" data-toggle='collapse' data-target='#navbartoggle'>
               <span class="navbar-toggler-icon"></span>
           </button>
        
            <div class="collapse navbar-collapse" id="navbartoggle">
                <ul class="navbar-nav">
                    <li {% if section == "dashboard" %} class="nav-item active" {% endif %} >
                        <a href="{% url 'dashboard' %}" class="nav-link">My dashboard</a>
                    </li>
                    <li {% if section == 'dashboard' %} class="nav-item" {% endif %} >
                        <a href="" class="nav-link">Images</a>
                    </li>
                    <li {% if section == 'dashboard' %} class="nav-item" {% endif %} >
                        <a href="" class="nav-link">People</a>
                    </li>
                </ul>
            </div>
                <span class="navbar-text">
                    {% if request.user.is_authenticated %}
                        Hello {{ request.user.username }},
                        <a href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}">Log-in</a>
                    {% endif %}
        
                </span>
        </div>
         <div class="container">
            {% block content %}
              
            {% endblock content %}
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="{% static 'js/bootstrap.min.js' %} "></script>
    <!-- <script src="{% static 'js/jquery.slim.js' %} "></script> -->
    <script src="{% static 'js/popper.min.js' %} "></script>
    
</body>
</html>
